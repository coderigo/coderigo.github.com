{% for post in site.posts %}
    {% if post.category == page.pageCategory %}
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <h3 ><a href="{{ post.url }}">{{ post.title }}</a> </br><span class="text-muted"><small>{{ post.date | date: "%B %e, %Y" }}</small></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            {{ post.summary }}
            {% include divider.html %}
          </div>
        </div>
    {% endif %}
{% endfor %}
